    gloss: to name
seal:
  en: 'And these are the signs of Correspondence,

    for a people who bear witness.'
  ar: 'وَتِلْكَ آيَاتُ ٱلتَّنَاظُرِ،

    لِقَوْمٍ يَشْهَدُونَ.'
  translit: 'Wa tilka āyātu t-Tanāẓur,

    li-qawmin yashhadūn.'
