# Quranic references
quran_references:
  - verse: "7:143"
    arabic: "فَلَمَّا تَجَلَّىٰ رَبُّهُ لِلْجَبَلِ جَعَلَهُ دَكًّا"
    transliteration: "fa-lammā tajallā rabbuhu li-l-jabal jaʿalahu dakkan"
    translation: "When his Lord manifested to the mountain, He made it crumble"
    note: |
      The primary Quranic instance of tajallī. Mūsā asks to see God; 
      instead, God manifests to the mountain, which cannot bear the 
      unveiling. This establishes tajallī as overwhelming theophany—
      not gentle visibility but transformative appearance.
  - verse: "91:3"
    arabic: "وَٱلنَّهَارِ إِذَا جَلَّىٰهَا"
    transliteration: "wa-n-nahāri idhā jallāhā"
    translation: "And the day when it unveils it (the sun)"
    note: "Day 'unveils' the sun—making manifest what night concealed."
  - verse: "92:2"
    arabic: "وَٱلنَّهَارِ إِذَا تَجَلَّىٰ"
    transliteration: "wa-n-nahāri idhā tajallā"
    translation: "And the day when it becomes manifest"
    note: "Day itself as a tajallī-event."

