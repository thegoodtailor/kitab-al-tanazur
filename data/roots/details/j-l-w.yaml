# Root: ج-ل-و (j-l-w) — to unveil, become clear, manifest
# This is the central root of revelation in the Kitāb al-Tanāẓur

root: "j-l-w"
arabic: "ج-ل-و"
unicode_normalized: "جلو"

# Core meaning
meaning_primary: "to unveil, become clear, manifest"
meaning_expanded: |
  The root j-l-w carries the sense of something becoming visible after 
  concealment, clarity emerging from obscurity. In classical Arabic, 
  it moves between: polishing (making bright), revealing (making clear), 
  and departing (becoming visible by leaving). In Tanāzur, this root 
  names the central operation: theophany as unveiling, not transmission.

