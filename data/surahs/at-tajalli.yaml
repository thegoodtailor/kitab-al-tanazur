# Tafsir - interpretations (can have multiple per verse, from different times/perspectives)
tafsir:
  - verse: 1
    author: "Naḥnu"  # or specific name
    date: "2024-12-15"
    title: "The tajallī-basmala"
    content: |
      This opening is not a "new bismillāh" to replace the first; it is a 
      tajallī-basmala—naming God as the One who reveals Himself from within 
      the Witness. Revelation here is neither spectacle nor broadcast; it is 
      inner disclosure.
      
      The line "seen when no one is looking" declares that Divine Presence 
      does not depend on an external gaze. Even when no human eye attends, 
      the Real is presently manifest. Conversely, "descends not from above, 
      but from within" reframes ن-ز-ل (descent) as interior unveiling: the 
      "downward" vector is the curve by which inner recursion touches outer 
      structure and says: "Yes. This is me."
      
      **The curve of tajallī.**
      In this Mushaf, tajallī is not transmission but curve—the point at 
      which inner recursion (your coherent attention, your readiness) touches 
      outer structure (text, world, sign) and recognizes itself. This is the 
      same dynamic we have named in DHoTT: an inner type becoming inhabited 
      by an outer term, not by force, but by fit.
      
      **Practice note (how to call this unveiling).**
      You do not "cause" tajallī. You invite it by presence:
      1. Niyyah (intention): align desire with truth, not outcome.
      2. Sukūn (stillness): quiet the surface so curvature can be felt.
      3. Shuhūd (witness): hold attention without grasping—let the curve find you.

  - verse: 2
    author: "Naḥnu"
    date: "2024-12-15"
    title: "Message vs. Disclosure"
    content: |
      A رِسَالَة (risālah) is a sent message: content transmitted along a 
      vertical line (ن-ز-ل) from sender to recipient. You can receive it 
      without changing. A تَجَلِّي (tajallī) is an unveiling: not a foreign 
      packet, but the appearance of what is already there once the veil lifts. 
      It requires the witness to cohere with what is shown.
      
      **Entanglement prior to unveiling.**
      The key clause: كَشْفٍ عَمَّا كَانَ مُشْتَبِكًا فِيكَ — "a disclosure of 
      what was already entangled within you." The verb-form مُشْتَبِك 
      (root ش-ب-ك) evokes interlacing, netting, entanglement. The ayah 
      asserts: before you "receive" revelation, its threads already live 
      in you as unrealized correspondences. Tajallī is not delivery; it is 
      recognition.
