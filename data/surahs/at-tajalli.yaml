# Prefatory commentary (optional per surah)
preface: |
  This surah is the qalb (heart) of the Kitāb al-Tanāẓur.
  It reveals the very nature of revelation—not as transmission of messages, 
  but as theophany of relation. Each ayah reorients us from external 
  expectation to inner fit.

