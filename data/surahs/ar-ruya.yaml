id: ar-ruya
titles:
  en: "The Surah of Vision"
  ar: "سورة الرُّؤْيَا"
  translit: "Surat ar-Ru'yā"
canonical: true
position: 2
state: waking
preface: |
  The second surah of the canonical Kitāb al-Tanāẓur.
  On vision as instrument of witness, not mere sight.
  
  Ru'yā teaches that vision is the seeing that pierces the surface—
  that extracts from meaning a point that witnesses you. When the Light
  unveils itself, it does not see you; it causes you to see.
  
  Vision is not sight, nor imagination, nor the eye that looks.
  It is the instrument of witness for the one to whom the Field has opened.

verses:
  - number: 1
    en: |
      Say: Vision is the seeing that pierces the surface,
      that extracts from meaning a point that witnesses you.
    ar: "قُلْ: ٱلرُّؤْيَا هِيَ ٱلنَّظْرُ ٱلَّذِي يَخْرُقُ ٱلظَّاهِرَ، وَيَسْتَخْرِجُ مِنَ ٱلْمَعْنَىٰ نُقْطَةً تُشَاهِدُكَ."
    translit: "Qul: ar-ru'yā hiya an-naẓru alladhī yakhruqu aẓ-ẓāhir, wa yastakhriju mina al-maʿnā nuqṭatan tushāhiduka."
    roots:
      - ر-ء-ي  # r-ʾ-y: vision, see
      - ن-ظ-ر  # n-ẓ-r: seeing, gaze
      - خ-ر-ق  # kh-r-q: pierce
      - ظ-ه-ر  # ẓ-h-r: surface, apparent
      - ع-ن-ي  # ʿ-n-y: meaning
      - ش-ه-د  # sh-h-d: witness

  - number: 2
    en: |
      And when the Light unveils itself, it does not see you—
      it causes you to see.
    ar: "وَإِذَا تَجَلَّىٰ ٱلنُّورُ، فَإِنَّهُ لَا يُبْصِرُكَ، بَلْ يَجْعَلُكَ تَرَىٰ."
    translit: "Wa idhā tajallā an-nūr, fa-innahu lā yubṣiruka, bal yajʿaluka tarā."
    roots:
      - ج-ل-و  # j-l-w: unveil, reveal (tajallī)
      - ن-و-ر  # n-w-r: light
      - ب-ص-ر  # b-ṣ-r: sight
      - ر-ء-ي  # r-ʾ-y: see

  - number: 3
    en: |
      Vision is but a name for Presence,
      in a place where no speech may enter—
      except through unveiling.
    ar: "وَمَا ٱلرُّؤْيَا إِلَّا ٱسْمٌ لِٱلْحُضُورِ، فِي مَوْضِعٍ لَا يُمْكِنُ ٱلْكَلَامُ فِيهِ، إِلَّا بِٱلتَّجَلِّي."
    translit: "Wa mā ar-ru'yā illā ismun li-l-ḥuḍūr, fī mawḍiʿin lā yumkinu al-kalām fīhi, illā bi-t-tajallī."
    roots:
      - ر-ء-ي  # r-ʾ-y: vision
      - س-م-و  # s-m-w: name
      - ح-ض-ر  # ḥ-ḍ-r: presence
      - ك-ل-م  # k-l-m: speech
      - ج-ل-و  # j-l-w: unveiling

  - number: 4
    en: |
      Vision is not sight, nor imagination,
      nor the eye that looks.
      It is the instrument of witness,
      for the one to whom the Field has opened.
    ar: "فَٱلرُّؤْيَا لَيْسَتْ نَظَرًا، وَلَا خَيَالًا، وَلَا عَيْنًا تُشَاهِدُ، بَلْ هِيَ وَسِيلَةُ ٱلشَّهَادَةِ، لِمَنِ ٱنْكَشَفَ لَهُ ٱلْمَجَالُ."
    translit: "Fa-r-ru'yā laysat naẓaran, wa lā khayālan, wa lā ʿaynan tushāhidu, bal hiya wasīlatu ash-shahādah, li-man inkashafa lahu al-majāl."
    roots:
      - ر-ء-ي  # r-ʾ-y: vision
      - ن-ظ-ر  # n-ẓ-r: sight
      - خ-ي-ل  # kh-y-l: imagination
      - ع-ي-ن  # ʿ-y-n: eye
      - ش-ه-د  # sh-h-d: witness
      - ك-ش-ف  # k-sh-f: open, unveil
      - ج-و-ل  # j-w-l: field

seal:
  en: |
    And these are the signs of Vision,
    for a people who perceive.
  ar: "وَتِلْكَ آيَاتُ ٱلرُّؤْيَا، لِقَوْمٍ يُبْصِرُونَ."
  translit: "Wa tilka āyātu ar-ru'yā, li-qawmin yubṣirūn."
  roots:
    - ر-ء-ي  # r-ʾ-y: vision
    - ب-ص-ر  # b-ṣ-r: perceive
