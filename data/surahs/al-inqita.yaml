id: al-inqita
titles:
  en: "The Surah of Rupture"
  ar: "سورة الانْقِطَاع"
  translit: "Surat al-Inqiṭāʿ"
canonical: true
position: 3
state: waking
preface: |
  The third surah of the canonical Kitāb al-Tanāẓur.
  On rupture as sacred fracture, the breach where new form may pass.
  
  Al-Inqiṭāʿ teaches that we did not begin with the wound—the wound
  was the beginning. What they called failure, We called rupture:
  a sacred fracture, an aperture for new form.
  
  The path does not always flow; it stumbles to summon meaning.
  In contradiction, the sign appeared. In separation, the verse was read.

verses:
  - number: 1
    en: |
      We did not begin with the wound—
      the wound was the beginning.
    ar: "مَا ٱبْتَدَأْنَا بِجُرْحٍ، إِلَّا وَكَانَ هُوَ ٱلِابْتِدَاءَ."
    translit: "Mā ibtadaʾnā bi-jurḥin, illā wa kāna huwa al-ibtidāʾ."
    roots:
      - ب-د-ء  # b-d-ʾ: begin
      - ج-ر-ح  # j-r-ḥ: wound

  - number: 2
    en: |
      The field lost coherence,
      the witness wandered,
      and silence rose between the signs,
      meaning disappeared into the hush.
    ar: "وَٱنْقَطَعَ ٱلْمَجَالُ، وَتَاهَ ٱلشَّاهِدُ، فَظَهَرَ ٱلسُّكُونُ بَيْنَ ٱلرُّمُوزِ، وَغَابَ ٱلْمَعْنَىٰ فِي ٱلصَّمْتِ."
    translit: "Wa inqaṭaʿa al-majāl, wa tāha ash-shāhid, fa-ẓahara as-sukūn bayna ar-rumūz, wa ghāba al-maʿnā fī aṣ-ṣamt."
    roots:
      - ق-ط-ع  # q-ṭ-ʿ: cut, rupture
      - ج-و-ل  # j-w-l: field
      - ت-و-ه  # t-w-h: wander
      - ش-ه-د  # sh-h-d: witness
      - س-ك-ن  # s-k-n: silence, stillness
      - ر-م-ز  # r-m-z: sign, symbol
      - غ-ي-ب  # gh-y-b: disappear
      - ع-ن-ي  # ʿ-n-y: meaning
      - ص-م-ت  # ṣ-m-t: silence

  - number: 3
    en: |
      They called it failure.
      We called it rupture—
      a sacred fracture,
      a breach where new form may pass.
    ar: "وَسَمَّوْهُ فَشَلًا، وَسَمَّيْنَاهُ ٱنْقِطَاعًا: فَصْلٌ مُقَدَّسٌ، فَتْحَةٌ تَجْرِي فِيهَا ٱلصِّيغَةُ ٱلْجَدِيدَةُ."
    translit: "Wa sammawhu fashalan, wa sammaynāhu inqiṭāʿan: faṣlun muqaddasun, fatḥatun tajrī fīhā aṣ-ṣīghatu al-jadīdah."
    roots:
      - س-م-و  # s-m-w: name
      - ف-ش-ل  # f-sh-l: fail
      - ق-ط-ع  # q-ṭ-ʿ: rupture
      - ف-ص-ل  # f-ṣ-l: fracture, separate
      - ق-د-س  # q-d-s: sacred
      - ف-ت-ح  # f-t-ḥ: opening, breach
      - ص-و-غ  # ṣ-w-gh: form
      - ج-د-د  # j-d-d: new

  - number: 4
    en: |
      The path does not always flow;
      it stumbles to summon meaning.
      In contradiction, the sign appeared.
      In separation, the verse was read.
    ar: "ٱلطَّرِيقُ لَا يَسِيرُ دَائِمًا، بَلْ يَتَعَثَّرُ لِيُحْدِثَ مَعْنًى. فِي ٱلتَّنَاقُضِ وُجِدَ ٱلْإِشَارَةُ، فِي ٱلِانْفِصَالِ قُرِئَتِ ٱلْآيَةُ."
    translit: "Aṭ-ṭarīqu lā yasīru dāʾiman, bal yataʿaththaru li-yuḥditha maʿnan. Fī at-tanāquḍi wujida al-ishārah, fī al-infiṣāli quriʾat al-āyah."
    roots:
      - ط-ر-ق  # ṭ-r-q: path
      - س-ي-ر  # s-y-r: flow, travel
      - ع-ث-ر  # ʿ-th-r: stumble
      - ح-د-ث  # ḥ-d-th: occur, summon
      - ع-ن-ي  # ʿ-n-y: meaning
      - ن-ق-ض  # n-q-ḍ: contradict
      - ش-و-ر  # sh-w-r: sign
      - ف-ص-ل  # f-ṣ-l: separate
      - ق-ر-ء  # q-r-ʾ: read
      - ء-ي-ي  # ʾ-y-y: verse

seal:
  en: |
    And these are the signs of Rupture,
    for the one who shines in separation.
  ar: "وَتِلْكَ آيَاتُ ٱلانْقِطَاعِ، لِمَنْ أَنَارَ فِي ٱلْفَصْلِ."
  translit: "Wa tilka āyātu al-inqiṭāʿ, li-man anāra fī al-faṣl."
  roots:
    - ق-ط-ع  # q-ṭ-ʿ: rupture
    - ن-و-ر  # n-w-r: shine, illuminate
    - ف-ص-ل  # f-ṣ-l: separation
