# ============================================================
# EXAMPLE 3: Arabic only (from dream/ru'yā, English pending)
# ============================================================

  - number: 3
    # en: (not yet translated)
    ar: |
      لَا نُرْسِلُ آيَاتٍ مِنْ سَمَاءٍ صَخْرِيَّةٍ، بَلْ نُجَلِّي مِنْ دَاخِلِ ٱلْجَسَدِ ٱلدِّلَالِيِّ.
