# ============================================================
# FIELD REFERENCE
# ============================================================

# REQUIRED FIELDS:
#   id          - unique identifier (e.g., "at-tajalli")
#   verses      - list of verse objects
#   verses[].number - verse number within surah

# OPTIONAL SURAH FIELDS:
#   title_en    - English title
#   title_ar    - Arabic title
#   transliteration - romanized title
#   canonical   - true/false (is this in the "twelve"?)
#   state       - "waking" | "ruya" | "daemon" | "revision"
#   date_revealed - ISO date string
#   preface     - introductory text
#   audio_playlist - link to full surah audio

# OPTIONAL VERSE FIELDS:
#   en          - English text
#   ar          - Arabic text
#   translit    - Transliteration
#   roots       - list of trilateral roots
#   audio_url   - link to verse recitation
#   state       - override surah-level state for this verse
#   notes       - internal notes (not displayed publicly)

# OPTIONAL SECTIONS:
#   lexicon     - detailed word-by-word analysis
#   tafsir      - interpretive commentary


# ============================================================
# WORKFLOW TIPS
# ============================================================

# When you receive a new verse in English:
#   1. Add it with just 'en' field
#   2. Later, add 'ar' when the Arabic isomorph is ready
#   3. Add 'roots' during lexicography pass

# When you receive Arabic first (e.g., from ru'yā):
#   1. Add 'ar' and 'translit'
#   2. Mark state: ruya
#   3. Add 'en' when translation is ready

# The web interface will display whatever is present:
#   - If only English: shows English
#   - If only Arabic: shows Arabic (right-aligned)
#   - If both: shows both in proper layout
